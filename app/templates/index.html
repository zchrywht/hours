<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    </head>

    <body>
        <div id="container">

            <div class="section">
                <form action="/power" method="post" class="basic">
                    <input type="submit" name="power" value="POWER">
                </form>
                <br>
                <form action="/reset" method="post" class="basic">
                    <input type="submit" name="reset" value="RESET">
                </form>
                <form action="/start" method="post" class="basic">
                    <input type="submit" name="start" value="START">
                </form>
                <form action="/stop" method="post" class="basic">
                    <input type="submit" name="stop" value="STOP">
                </form>
            </div>

            <div class="section">
                <form action="/set" method="post" autocomplete="off">
                    Set <br>
                    <small>Manually set clock time.</small>
                    <br>
                    <input type="text" name="time" value={{ set_time }}></input>
                    <input type="submit" name="stop" value="SET">
                </form>
                <form action="/run" method="post" autocomplete="off">
                    Run
                    <br>
                    <small> Run clock up to a given time, then stop.</small>
                    <br>
                    <input type="text" name="startTime" value={{ run_start }}></input>
                    <input type="text" name="maxTime" value= {{ run_end }}></input>
                    <input type="submit" value="START"></input>
                </form>
            </div>
        </div>

    </body>
</html>
